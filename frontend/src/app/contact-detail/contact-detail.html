<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="contactForm">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row">UUID</th>
              <td> <input type="text" class="form-control" formControlName="uuid" /></td>
            </tr>
            <tr>
              <th scope="row">Name</th>
              <td>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter name" />
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
          <button class="btn btn-primary" type="submit" (click)="onSave()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
